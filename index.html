<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html-css-toboolist</title>

  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800;900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header>
      <div class="logo">
      <img class="logo-image" src="./img/logo.png" alt="logo">
      </div>
      <div class="main-title">
        Toboolist
      </div>
  </header>

  <!-- NAV -->
  <nav>
    <button class="task-button">Add Task</button>
    <button class="section-button">Add Section</button>

  </nav>

  <!-- MAIN -->
  <main>

    <!-- SECTION TASK -->
    <section class="task-section">
      <div class="section-title">
        &#9207; New Task
      </div>

      <div class="section-check">
        <span class="check-simbol">&#10004;</span>
        <span class="section-text">Quarterly Newsletter<span>
        <button class="editorial-button">Editorial</button>
      </div>
    </section>

    <!-- SECTION TODAY-->
    <section class="today-section">
      <div class="section-title">
        &#9207; Today
      </div>

      <div class="section-list">
        <span class="check-simbol">&#10004;</span>
        <span class="section-text">Recruiting blog post<span>
        <button class="editorial-button">Editorial</button>
      </div>

      <div class="section-list">
        <span class="check-simbol">&#10004;</span>
        <span class="section-text">Mobile app luaunch<span>
        <button class="goals-button">Q1 goals</button>
      </div>

      <div class="section-list">
        <span class="x-check-simbol">&#10006;</span>
        <span class="section-text">Interview John H.<span>
        <button class="recruiting-button">Recruiting</button>
      </div>

      <div class="section-list">
        <span class="check-simbol">&#10004;</span>
        <span class="section-text">Summit update to mobile storefronts<span>
        <button class="mobile-button">Mobile</button>
      </div>
    </section>

    <!-- SECTION UPCOMING-->
    <section class="today-section">
      <div class="section-title">
        &#9207; Upcoming
      </div>

      <div class="section-list">
        <span class="x-check-simbol">&#10006;</span>
        <span class="section-text">Schedule meeting with Alex<span>
      </div>

      <div class="section-list">
        <span class="check-simbol">&#10004;</span>
        <span class="section-text">Homepage refresh<span>
        <button class="website-button">Website</button>
      </div>

      <div class="section-list">
        <span class="check-simbol">&#10004;</span>
        <span class="section-text">Onboard new Sales team members<span>
        <button class="sales-button">Sales</button>
      </div>

      <div class="section-list">
        <span class="check-simbol">&#10004;</span>
        <span class="section-text">Review editorial calender<span>
        <button class="editorial-button">Editorial</button>
      </div>
    </section>
  </main>
</body>
</html>
